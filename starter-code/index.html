<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <section class="container">
      <h1>Ironhack merchandising shop</h1>
      <div class="wrapper">
        <div><span class="productName">IronBubble-head</span></div>
        <div><span class="unitCost">$25.00</span></div>
        <div>
          <label for="quantity">QTY</label>
          <input type="number" id="quantity" class="quantity" />
        </div>
        <div><span class="totalPrice">$0.00</span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>

      <div class="center">
        <button id="calculate" class="btn btn-success">Calculate Prices</button>
      </div>
    </section>
  </body>
</html>
